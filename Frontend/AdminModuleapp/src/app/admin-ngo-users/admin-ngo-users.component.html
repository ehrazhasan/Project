<div class="container">
  <div class="content contact-list">
    <div class="card card-default">
      <div class="card-header align-items-center px-3 px-md-5">
        <h2>NGO Users</h2>

        <button type="button" id = "myModal" class="btn btn-primary" data-toggle="modal" data-target="#form">Add User</button>
      </div>

      <div class="card-body px-3 px-md-5">
        <div class="row">
          <div *ngFor="let ngoUser of ngoUsers" class="col-lg-6 col-xl-4 col-md-6 col-sm-12">
            <div class="card card-default p-4">

              <a href="#" class="media text-secondary" data-toggle="modal" data-target="#modal-contact">
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="mr-3 img-fluid rounded" alt="Avatar Image" />
                <div class="iconContainer">
                  <button id = "editModal" data-toggle="modal" data-target="#editForm" class="btn btn-success btn-sm rounded-0 mx-1" type="button"  data-placement="top" (click)="onClick(ngoUser)" title="Edit"><i class="fa fa-edit"></i></button>
                  <button id = "deleteModal" data-toggle="modal" data-target="#deleteForm" class="btn btn-danger btn-sm rounded-0 mx-1" type="button"  data-placement="top" (click)="onClick(ngoUser)" title="Delete"><i class="fa fa-trash"></i></button>
                </div>
                <div class="media-body">
                  <h5 class="mt-0 mb-2 text-dark">{{ngoUser.name}}</h5>
                  <ul class="list-unstyled text-smoke text-smoke">
                    <li class="d-flex">
                      <i class="mdi mdi-map mr-1"></i>
                      <span>{{ngoUser.address}}</span>
                    </li>
                    <li class="d-flex">
                      <i class="mdi mdi-email mr-1"></i>
                      <span>{{ngoUser.email}}</span>
                    </li>
                    <li class="d-flex">
                      <i class="mdi mdi-phone mr-1"></i>
                      <span>{{ngoUser.contact}}</span>
                    </li>
                  </ul>
                </div>
              </a>
            </div>
            <!-- Edit User Modal -->
            <div class="modal fade" id="editForm" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModal">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <form #updateNgoUser = "ngForm" (ngSubmit)="onUpdateNgoUser(updateNgoUser)">
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input ngModel = "{{editNgoUser?.name}}" type="text" class="form-control" name = "name" placeholder="Enter name">
                        <input ngModel = "{{editNgoUser?.id}}" type="hidden" class="form-control" name = "id" placeholder="Enter name">
                        <input ngModel = "{{editNgoUser?.user?.id}}" type="hidden" class="form-control" name = "userId" placeholder="Enter name">
                      </div>
                      <div class="form-group">
                        <label for="email1">Email address</label>
                        <input ngModel = "{{editNgoUser?.email}}" type="email" class="form-control" name = "email" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="contact">Contact</label>
                        <input ngModel = "{{editNgoUser?.contact}}" type="contact" class="form-control" name = "contact"  placeholder="Enter contact">
                      </div>
                      <div class="form-group">
                        <label for="address">Residential address</label>
                        <input ngModel = "{{editNgoUser?.address}}" type="address" class="form-control" name = "address"  placeholder="Enter address">
                      </div>
                      <div class="form-group">
                        <label for="password1">Password</label>
                        <input ngModel = "{{editNgoUser?.user?.password}}" type="password" class="form-control" name = "password" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="password1">Confirm Password</label>
                        <input ngModel = "{{editNgoUser?.user?.password}}" type="password" class="form-control" name = "cnfpassword"  placeholder="Confirm Password">
                      </div>
                      <div class="form-group">
                        <label for="ngoId">NGO ID</label>
                        <input ngModel="{{editNgoUser?.ngoId}}" type="text" class="form-control" name = "ngoId" id="ngoId" placeholder="NGO ID">
                      </div>
                    </div>
                    <div class="modal-footer border-top-0 d-flex justify-content-center">
                      <button [disabled]="updateNgoUser.invalid"  type="submit" class="btn btn-success">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>


            <!-- Delete User Modal -->
            <div class="modal fade" id="deleteForm" tabindex="-1" role="dialog" aria-labelledby="example" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="example">Are you sure you want to delete this user? </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <form #deleteNgoUser = "ngForm" (ngSubmit)="onDeleteNgoUser(deleteNgoUser)">
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="name">Name: <span>{{removeNgoUser?.name}}</span></label>
                        <input ngModel = "{{removeNgoUser?.name}}" type="hidden" class="form-control" name = "name" placeholder="Enter name">
                        <input ngModel = "{{removeNgoUser?.id}}" type="hidden" class="form-control" name = "id" placeholder="Enter name">
                        <input ngModel = "{{removeNgoUser?.user?.id}}" type="hidden" class="form-control" name = "userId" placeholder="Enter name">
                      </div>
                      <div class="form-group">
                        <label for="email1">Email address: <span>{{removeNgoUser?.email}}</span></label>
                        <input ngModel = "{{removeNgoUser?.email}}" type="hidden" class="form-control" name = "email" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="contact">Contact: <span>{{removeNgoUser?.contact}}</span></label>
                        <input ngModel = "{{removeNgoUser?.contact}}" type="hidden" class="form-control" name = "contact"  placeholder="Enter contact">
                      </div>
                      <div class="form-group">
                        <label for="address">Residential address: <span>{{removeNgoUser?.address}}</span></label>
                        <input ngModel = "{{removeNgoUser?.address}}" type="hidden" class="form-control" name = "address"  placeholder="Enter address">
                      </div>
                      <div class="form-group">
                        <!--                        <label for="password1">Password</label>-->
                        <input ngModel = "{{removeNgoUser?.user?.password}}" type="hidden" class="form-control" name = "password" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <!--                        <label for="password1">Confirm Password</label>-->
                        <input ngModel = "{{removeNgoUser?.user?.password}}" type="hidden" class="form-control" name = "cnfpassword"  placeholder="Confirm Password">
                      </div>
                    </div>
                    <div class="modal-footer border-top-0 d-flex justify-content-center">
                      <button [disabled]="deleteNgoUser.invalid" type="submit" class="btn btn-success">Yes</button>
                      <button [disabled]="deleteNgoUser.invalid" (click) = "reload()" type="button" class="btn btn-success">No</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>



    <!-- Add User Modal -->
    <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form #addNgoUser = "ngForm" (ngSubmit)="onAddNgoUser(addNgoUser)">
            <div class="modal-body">
              <div class="form-group">
                <label for="name">Name</label>
                <input ngModel type="text" class="form-control" name = "name" id="name"  placeholder="Enter name">
              </div>
              <div class="form-group">
                <label for="email1">Email address</label>
                <input ngModel type="email" class="form-control" name = "email" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="contact">Contact</label>
                <input ngModel type="contact" class="form-control" name = "contact" id="contact" placeholder="Enter contact">
              </div>
              <div class="form-group">
                <label for="address">Residential address</label>
                <input ngModel type="address" class="form-control" name = "address" id="address" placeholder="Enter address">
              </div>
              <div class="form-group">
                <label for="password1">Password</label>
                <input ngModel type="password" class="form-control" name = "password" id="password1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="password1">Confirm Password</label>
                <input ngModel type="password" class="form-control" name = "cnfpassword" id="password2" placeholder="Confirm Password">
              </div>
              <div class="form-group">
                <label for="ngoId1">NGO ID</label>
                <input ngModel type="text" class="form-control" name = "ngoId1" id="ngoId1" placeholder="NGO ID">
              </div>
            </div>
            <div class="modal-footer border-top-0 d-flex justify-content-center">
              <button [disabled]="addNgoUser.invalid" type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
