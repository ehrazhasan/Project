<div class="container">
  <div class="content contact-list">
    <div class="card card-default">
      <div class="card-header align-items-center px-3 px-md-5">
        <h2>Institute Users</h2>

        <button type="button" id = "myModal" class="btn btn-primary" data-toggle="modal" data-target="#form">Add User</button>
      </div>

      <div class="card-body px-3 px-md-5">
        <div class="row">
          <div *ngFor="let instiUser of instiUsers" class="col-lg-6 col-xl-4 col-md-6 col-sm-12">
            <div class="card card-default p-4">

              <a href="#" class="media text-secondary" data-toggle="modal" data-target="#modal-contact">
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="mr-3 img-fluid rounded" alt="Avatar Image" />
                <div class="iconContainer">
                  <button id = "editModal" data-toggle="modal" data-target="#editForm" class="btn btn-success btn-sm rounded-0 mx-1" type="button"  data-placement="top" (click)="onEdit(instiUser)" title="Edit"><i class="fa fa-edit"></i></button>
                  <button id = "deleteModal" data-toggle="modal" data-target="#deleteForm" class="btn btn-danger btn-sm rounded-0 mx-1" type="button"  data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                </div>
                <div class="media-body">
                  <h5 class="mt-0 mb-2 text-dark">{{instiUser.name}}</h5>
                  <ul class="list-unstyled text-smoke text-smoke">
                    <li class="d-flex">
                      <i class="mdi mdi-map mr-1"></i>
                      <span>{{instiUser.address}}</span>
                    </li>
                    <li class="d-flex">
                      <i class="mdi mdi-email mr-1"></i>
                      <span>{{instiUser.email}}</span>
                    </li>
                    <li class="d-flex">
                      <i class="mdi mdi-phone mr-1"></i>
                      <span>{{instiUser.contact}}</span>
                    </li>
                    <li class="d-flex">
                      <i class="mdi mdi-phone mr-1"></i>
                      <span>{{instiUser.user.id}}</span>
                    </li>
                  </ul>
                </div>
              </a>
            </div>

            <!-- Edit User Modal -->
            <div class="modal fade" id="editForm" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModal">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <form #updateInstiUser = "ngForm" (ngSubmit)="onUpdateInstiUser(updateInstiUser)">
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input ngModel = "{{editInstiUser?.name}}" type="text" class="form-control" name = "name" placeholder="Enter name">
                        <input ngModel = "{{editInstiUser?.id}}" type="hidden" class="form-control" name = "id" placeholder="Enter name">
                        <input ngModel = "{{editInstiUser?.user?.id}}" type="hidden" class="form-control" name = "userId" placeholder="Enter name">
                      </div>
                      <div class="form-group">
                        <label for="email1">Email address</label>
                        <input ngModel = "{{editInstiUser?.email}}" type="email" class="form-control" name = "email" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="contact">Contact</label>
                        <input ngModel = "{{editInstiUser?.contact}}" type="contact" class="form-control" name = "contact"  placeholder="Enter contact">
                      </div>
                      <div class="form-group">
                        <label for="address">Residential address</label>
                        <input ngModel = "{{editInstiUser?.address}}" type="address" class="form-control" name = "address"  placeholder="Enter address">
                      </div>
                      <div class="form-group">
                        <label for="password1">Password</label>
                        <input ngModel = "{{editInstiUser?.user?.password}}" type="password" class="form-control" name = "password" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="password1">Confirm Password</label>
                        <input ngModel = "{{editInstiUser?.user?.password}}" type="password" class="form-control" name = "cnfpassword"  placeholder="Confirm Password">
                      </div>
                    </div>
                    <div class="modal-footer border-top-0 d-flex justify-content-center">
                      <button [disabled]="updateInstiUser.invalid"  type="submit" class="btn btn-success">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>


            <!-- Delete User Modal -->
            <div class="modal fade" id="deleteForm" tabindex="-1" role="dialog" aria-labelledby="example" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="example">Are you sure? </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <form #deleteInstiUser = "ngForm" (ngSubmit)="onDeleteInstiUser(deleteInstiUser)">
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="name">Name: <span>{{instiUser?.name}}</span></label>
                        <input ngModel = "{{instiUser?.name}}" type="hidden" class="form-control" name = "name" placeholder="Enter name">
                        <input ngModel = "{{instiUser?.id}}" type="hidden" class="form-control" name = "id" placeholder="Enter name">
                        <input ngModel = "{{instiUser.user?.id}}" type="hidden" class="form-control" name = "userId" placeholder="Enter name">
                      </div>
                      <div class="form-group">
                        <label for="email1">Email address: <span>{{instiUser?.email}}</span></label>
                        <input ngModel = "{{instiUser?.email}}" type="hidden" class="form-control" name = "email" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="contact">Contact: <span>{{instiUser?.contact}}</span></label>
                        <input ngModel = "{{instiUser?.contact}}" type="hidden" class="form-control" name = "contact"  placeholder="Enter contact">
                      </div>
                      <div class="form-group">
                        <label for="address">Residential address: <span>{{instiUser?.address}}</span></label>
                        <input ngModel = "{{instiUser?.address}}" type="hidden" class="form-control" name = "address"  placeholder="Enter address">
                      </div>
                      <div class="form-group">
<!--                        <label for="password1">Password</label>-->
                        <input ngModel = "{{instiUser.user?.password}}" type="hidden" class="form-control" name = "password" placeholder="Password">
                      </div>
                      <div class="form-group">
<!--                        <label for="password1">Confirm Password</label>-->
                        <input ngModel = "{{instiUser.user?.password}}" type="hidden" class="form-control" name = "cnfpassword"  placeholder="Confirm Password">
                      </div>
                    </div>
                    <div class="modal-footer border-top-0 d-flex justify-content-center">
                      <button [disabled]="deleteInstiUser.invalid" type="submit" class="btn btn-success">Yes</button>
                      <button [disabled]="deleteInstiUser.invalid" (click) = "reload()" type="button" class="btn btn-success">No</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>



    <!-- Add User Modal -->
    <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form #addInstiUser = "ngForm" (ngSubmit)="onAddInstiUser(addInstiUser)">
            <div class="modal-body">
              <div class="form-group">
                <label for="name">Name</label>
                <input ngModel type="text" class="form-control" name = "name" id="name"  placeholder="Enter name">
              </div>
              <div class="form-group">
                <label for="email1">Email address</label>
                <input ngModel type="email" class="form-control" name = "email" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="contact">Contact</label>
                <input ngModel type="contact" class="form-control" name = "contact" id="contact" placeholder="Enter contact">
              </div>
              <div class="form-group">
                <label for="address">Residential address</label>
                <input ngModel type="address" class="form-control" name = "address" id="address" placeholder="Enter address">
              </div>
              <div class="form-group">
                <label for="password1">Password</label>
                <input ngModel type="password" class="form-control" name = "password" id="password1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="password1">Confirm Password</label>
                <input ngModel type="password" class="form-control" name = "cnfpassword" id="password2" placeholder="Confirm Password">
              </div>
            </div>
            <div class="modal-footer border-top-0 d-flex justify-content-center">
              <button [disabled]="addInstiUser.invalid" type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
